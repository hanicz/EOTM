<div class="shadow-5">
    <menu class="pl-0 mb-0"></menu>
    <p-panel header="Alerts">
        <button pButton pRipple type="button" class="p-button-rounded p-button-raised p-button-text ml-2 mb-2 p-button-success">Create</button>
        <p-table [value]="[{}]" styleClass="p-datatable-striped p-datatable-sm" responsiveLayout="scroll" *ngIf="alertsLoading">
            <ng-template pTemplate="header">
                <tr>
                    <th>Ticker</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Value Point</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body">
                <tr *ngFor="let item of [].constructor(4);">
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                    <td><p-skeleton></p-skeleton></td>
                </tr>
            </ng-template>
        </p-table>

        <p-table [value]="stockAlerts" styleClass="p-datatable-striped" responsiveLayout="scroll" *ngIf="!alertsLoading">
            <ng-template pTemplate="header">
                <tr>
                    <th>Ticker</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Value Point</th>
                    <th><i class="pi pi-pencil"></i></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-alert>
                <tr [ngClass]="{'row-over': alert.type.indexOf('OVER') > 0, 'row-under': alert.type.indexOf('UNDER') > 0 }">
                    <td>
                        <p-tag severity="info" value="{{alert.shortName}}.{{alert.exchange}}">
                        </p-tag>
                    </td>
                    <td>{{alert.name}}</td>
                    <td>{{alert.type | alertTypePipe}}</td>
                    <td [ngStyle]="{'color': (alert.type.indexOf('OVER') > 0) ? '#008002' : '#910101'}">
                        {{alert.valuePoint}}</td>
                    <td><i style="cursor: pointer; color: red" (click)="deleteAlert(alert)" class="pi pi-times"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
