<div class="shadow-5">
    <menu class="pl-0 mb-0"></menu>
    <p-panel header="News">
        <div class="grid justify-content-center">
            <div class="col-5 mb-3 col-offset-1">
                <p-selectButton [options]="options" [(ngModel)]="selectedType" optionLabel="label" optionValue="value"
                    (onChange)="typeChanged()">
                </p-selectButton>
            </div>
        </div>
        <app-news [type]="selectedType"></app-news>
    </p-panel>
</div>
